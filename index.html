<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Font Link -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 12px; text-align: center; margin-top: 12px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar-jessica.jpeg" alt="profile-image">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="work">"Front-end developer and avid reader."</p>
    <div class="links">
      <div class="link">
        <p>GitHub</p>
      </div>
      <div class="link">
        <p>Front-End Mentor</p>
      </div>
      <div class="link">
        <p>LinkedIn</p>
      </div>
      <div class="link">
        <p>Twitter</p>
      </div>
      <div class="link">
        <p>Instagram</p>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OmarIbrahim2002" target="_blank">Omar Ibrahim</a>.
  </div>
</body>
</html>
